
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Playground</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Button */
    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    button:hover {
      background-color: #ff66b2;
    }

    /* Pink Shapes */
    .circle {
      position: absolute;
      top: 20px;
      left: 50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: pink;
    }

    .square {
      position: absolute;
      top: 150px;
      left: 150px;
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    .triangle {
      position: absolute;
      top: 300px;
      left: 250px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid pink;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the alert -->
  <form action="https://www.example.com">
    <button type="submit">wanna play</button>
  </form>

  <!-- Shapes -->
  <div class="circle"></div>
  <div class="square"></div>
  <div class="triangle"></div>

</body>
</html>
